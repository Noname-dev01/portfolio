<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공략 게시판</title>
    <!-- style -->
    <link th:href="@{/css/notice_board.css}" rel="stylesheet" href="css/notice_board.css" type="text/css">
    <link th:href="@{/css/common.css}" rel="stylesheet" type="text/css" href="css/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="wrap">
    <div class="notice_bg">
        <div class="logo_grid">
            <h1 class="logo">
                <a href="/static"><img src="/img/LOGO.png" alt="로고"></a>
            </h1>
        </div>
        <div class="sel_grid">
            <div id="sel">
                <table class="table table-hover">
                    <thead>
                <tr style="text-align: center;">
                    <!-- <th scope="col">#</th> -->
                    <th class="user" scope="col">번호</th>
                    <th class="date" scope="col">제목</th>
                    <th class="date" scope="col">게시글</th>
                    <th class="title" scope="col">작성자</th>
                </tr>
                </thead>
                <tbody class="NewBox" id="tbody" style="text-align:center;">
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}">번호</td>
                    <td><a href="saveResult.html" th:href="@{|/posts/${post.id}|}" th:text="${post.title}">제목</a></td>
                    <td th:text="${post.content}">게시글</td>
                    <td th:text="${post.author}">작성자</td>

                </tr>
                </tbody>
            </table>
        </div>
            <button class="text_write" role="button"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/posts/add}'|"
            >글쓰기</button>
    </div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</html>
